defaultTasks 'clean', 'build'

apply plugin: 'jetty'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = 'me.guoyao'
version = '1.0.0-SNAPSHOT'
description = 'This a project for learning spring mvc framework.'

ext {
    springVersion = "3.2.3.RELEASE"
    emailNotification = "build@master.org"
}

repositories {
    mavenLocal()
    maven {
        url 'http://repository.guoyao.me/content/groups/all-in-one'
    }
    mavenCentral()
}

dependencies {
    compile "org.springframework:spring-core:$springVersion"
    compile "org.springframework:spring-web:$springVersion"
    compile "org.springframework:spring-webmvc:$springVersion"
    testCompile 'junit:junit:4.11'
    testCompile "org.springframework:spring-test:$springVersion"
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: 'http://repository.guoyao.me/content/repositories/snapshots') {
                authentication(userName: 'deployment', password: 'wuguoyao@1201')
            }
        }
    }
}

sourceSets.all { ext.purpose = null }

sourceSets {
    main {
        purpose = "production"
    }
    test {
        purpose = "test"
    }
    plugin {
        purpose = "production"
    }
}

task printProperties << {
    println springVersion
    println emailNotification
    sourceSets.matching { it.purpose == "production" }.each { println it.name }
}
